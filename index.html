<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">

        <div class="game-end">
            <header class="status-header">
                <h1 class="end-title"></h1>
                <h2 class="end-stats"></h2>
                <button class="btn-proceed">Play again!</button>
            </header>
        </div>

        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
            <ul class="stars">
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
                <li><i class="fa fa-star"></i></li>
            </ul>

            <span class="timer">Timer: 00:00.0</span>

            <span class="moves">Moves: 0</span>

            <div class="restart">
                <i class="fa fa-repeat"></i>
            </div>
        </section>

        <main class="deck-container"><!--Content created in app.js--></main>

    </div>

    <script src="js/app.js"></script>
</body>
</html>
